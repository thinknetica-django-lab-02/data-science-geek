{% extends "base.html" %}
{% load flatpages %}

{% block content %}
  {% get_flatpages as flatpages %}
  {% if turn_on_block %}
    <div>
      <b>Передан параметр turn_on_block</b>
    </div>
  {% endif %}
  <ul>
    {% for page in flatpages %}
      <li><a href="{{ page.url }}">{{ page.title }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
